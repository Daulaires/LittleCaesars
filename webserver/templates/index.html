<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spammer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0; /* Slightly darker gray */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        h1 {
            color: #800080; /* Dark purple */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        form {
            background-color: #f5f5f5; /* Light gray */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out forwards;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="email"], input[type="number"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd; /* Light grey */
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="email"]:focus, input[type="number"]:focus {
            border-color: #800080; /* Dark purple */
        }

        button[type="submit"] {
            background-color: #800080; /* Dark purple */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #6a5acd; /* Slightly lighter purple */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Spammer</h1>
        <form id="spamForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="times">Times:</label>
            <input type="number" id="times" name="times" min="1" required><br>
            <button type="submit">Start Spamming</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/spam.js') }}"></script>
</body>
</html>
