<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta name="description" content="Email Spammer testing website.">
    <meta name="theme-color" content="#000000">
    <title>Email Spammer</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <!-- Consolidated link tags -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/watermark.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/websiteList.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elements/title.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elements/theme/themeToggle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elements/theme/darkmode.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elements/containers/notificationContainer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elements/containers/emailSpamCounter.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elements/menu/menuToggle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elements/menu/randomAccount.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elements/menu/formButtons/SpamForm.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elements/menu/formButtons/AccountForm.css') }}">
</head>

<body class="light-mode">
    <div id="notificationContainer">
    </div>
    <button id="menuToggle" aria-label="Toggle Menu">Menu</button>
    <div id="menu" style="display: none;">
        <button id="themeToggle">Toggle Dark Mode</button>
        <button id="toggleCreateAccountForm">Hide Create Account Form</button>
        <button id="toggleSpamForm">Hide Spam</button>
        <button id="RandomAccount">Random Account</button>
    </div>
    <div class="WebsiteList">
        <ul>
            <li><a href="https://littlecaesars.com/en-us/" id="littleCaesars">Little Caesars</a></li>
            <li><a href="https://www.wingstop.com/" id="wingstop">Wingstop</a></li>
        </ul>
    </div>
    <div class="container">
        <form id="spamForm">
            <h1>Email Spammer</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="new-email"><br>
            <label for="times">Times:</label>
            <input type="number" id="times" name="times" min="1" required autocomplete="new-times"><br>
            <button type="submit" id="spamButton">Spam</button>
        </form>
        <form id="createAccountForm">
            <h1>Create Account</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="new-email"><br>
            <label for="password">Password:</label>
            <input type="string" id="password" name="password" required autocomplete="new-password"><br>
            <button type="submit" id="createAccountButton">Create Account</button>
        </form>
    </div>
    <img src="{{ url_for('static', filename='images/favicon.ico') }}" id="watermark" alt="Email Spammer Watermark">
    <!-- Script tags -->
    <script defer src="{{ url_for('static', filename='js/bundle.js') }}"></script>
</body>

</html>
