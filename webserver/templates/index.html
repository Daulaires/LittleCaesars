<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" name="description" content="Email Spammer">
    <title>Email Spammer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="light-mode">
    <button id="themeToggle">Toggle Dark Mode</button>
    <button id="toggleCreateAccountForm">Hide Create Account Form</button>
    <div class="container">
        <form id="spamForm">
            <h1>Email Spammer</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="new-email"><br>
            <label for="times">Times:</label>
            <input type="number" id="times" name="times" min="1" required autocomplete="new-times"><br>
            <button type="submit">Start Spamming</button>
        </form>
        <form id="createAccountForm">
            <h1>Create Account</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="new-email"><br>
            <label for="password">Password:</label>
            <input type="string" id="password" name="password" required autocomplete="new-password"><br>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/spam.js') }}"></script>
    <script src="{{ url_for('static', filename='js/createAccount.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hideAccountForm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toggleDarkmode.js') }}"></script>
</body>
</html>
