<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spammer</title>
    <style src="{{ url_for('static', filename='css/style.css') }}"></style>
</head>
<body class="light-mode">
    <button id="themeToggle">Toggle Dark Mode</button>
    <div class="container">
        <form id="spamForm">
            <h1>Email Spammer</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="times">Times:</label>
            <input type="number" id="times" name="times" min="1" required><br>
            <button type="submit">Start Spamming</button>
        </form>
        <form id="createAccountForm">
            <h1>Create Account</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="string" id="password" name="password" required><br>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/spam.js') }}"></script>
    <script src="{{ url_for('static', filename='js/createAccount.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toggleDarkmode.js') }}"></script>
</body>
</html>
